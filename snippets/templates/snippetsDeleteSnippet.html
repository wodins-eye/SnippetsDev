<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

    <h3 class="title"> Delete {{ CodeSnippet.name}} ?</h3>
    <div class="wrapper">
        <div class="card">
            {% if user.is_authenticated %}

                    <form method="post">
                        {% csrf_token %}
                        <button>Delete</button>
                    </form>

            {% else %}
                <h3>You Shouldn't Be Here, go <a href="{% url 'snippets:Home' %}">home</a></h3>
            {% endif %}
        </div>
    </div>

</body>
</html>
